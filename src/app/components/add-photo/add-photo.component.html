<div class="container">
  <form (ngSubmit)="onSubmit()" *ngIf="!photoAdded" #addPhotoForm="ngForm">
    <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-1-12">Add Your Photo</legend>
      <div class="col-sm-1-12"></div>
    </fieldset>
    <div class="form-group row">
      <label for="inputPhotoName" class="col-sm-1-12 col-form-label"
        >Photo Name</label
      >
      <div class="col-sm-1-12">
        <input
          type="text"
          class="form-control"
          name="photoName"
          [(ngModel)]="newPhoto.photoName"
          id="inputPhotoName"
          placeholder="Photo Name"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPhotoTitle" class="col-sm-1-12 col-form-label"
        >Photo Title</label
      >
      <div class="col-sm-1-12">
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="newPhoto.title"
          name="title"
          id="inputPhotoTitle"
          placeholder="Photo Title"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="inputDescription" class="col-sm-1-12 col-form-label"
        >Description</label
      >
      <div class="col-sm-1-12">
        <input
          type="text"
          [(ngModel)]="newPhoto.description"
          class="form-control"
          name="description"
          id="inputDescription"
          placeholder="Description"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <label> Upload Photo</label>
        <input
          type="file"
          (change)="uploadPhotoService.fileChangeEvent($event)"
        />
        <button
          type="button"
          (click)="uploadPhotoService.upload()"
          class="btn btn-primary"
        >
          Upload
        </button>
      </div>
    </div>
    <hr />
    <br />
    <button
      type="submit"
      class="btn btn-warning"
      [disabled]="addPhotoForm.form.valid"
    >
      Submit
    </button>
  </form>
  <div *ngIf="photoAdded">
    <h1>Add Photo Success!</h1>
  </div>
</div>
